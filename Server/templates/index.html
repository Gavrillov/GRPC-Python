<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="./static/style.css" media="screen">
<body>
<form method="post">
         <h5>Уровень лога из 1 контейнера</h5>
         <input type="text" name="Level" rows="4" cols="50"></input>
         <br><br>
         <h5>Описание уровеня лога из 1 контейнера</h5>
         <input type="text" name="discriptionlevel" rows="4" cols="50"></input>
         <br><br>
         <h5>Событие журналирования</h5>
         <input type="text" name="message" rows="4" cols="50"></input>
         <br><br>
 <input type="submit" value="Записать">
    <input type="checkbox" id="darkModeToggle">
<label for="darkModeToggle">Темная тема</label>
</form>


<script>
    const form = document.getElementById('myForm');
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('change', function() {
        document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        form.classList.toggle('dark-mode-form', darkModeToggle.checked);

    });

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем отправку формы

        // Добавляем анимацию при отправке формы
        form.classList.add('animated', 'bounceOut');

        // Через 1 секунду убираем анимацию и отправляем форму
        setTimeout(() => {
            form.submit();
        }, 1000);
    });
</script>
</body>
</html>
