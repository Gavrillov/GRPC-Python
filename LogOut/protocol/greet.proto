syntax = "proto3";

package Server;

message HelloRequest {
    int32 id =1;
    string Level = 2;
    string discriptionlevel= 3;
    string returned = 4;
    string status = 5 ;
}

message  HelloResponse {
    string message = 1;
}

service MyService {
    rpc SayHello (HelloRequest) returns (HelloResponse);
}
